configure_nfs: True
datastore_firewall_zone: 'public'
docker_install_compose: false
containerd_config_cgroup_driver_systemd: True
nfs_mountpoints:
  - host: host.internal.osgiliath.net
    host_ansible_host: host.osgiliath.net
    mountpoints:
     - remote: /var/shared
       local: /var/hpvolumes
       csi_mount: Yes

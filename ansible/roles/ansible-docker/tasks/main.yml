---
# tasks file for docker

- name: containerization | create directory
  file:
    path: /etc/docker
    state: directory
  become: true

- name: containerization | copy filesystem driver
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
  become: yes
  notify: containerization | daemon restart

- name: containerization | start
  systemd:
    name: docker
    state: started
    enabled: yes
  become: yes
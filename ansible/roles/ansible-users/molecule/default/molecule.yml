---
dependency:
  name: galaxy
  options:
    role-file: ../../meta/main.yml
driver:
  name: docker
platforms:
  - name: instance
    image: robertdebock/fedora:31
    command: /sbin/init
    groups:
      - hostsusers
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: yes
    pre_build_image: yes
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../..:../../../community
  inventory:
    group_vars:
      hostsusers:
        users_group_list:
          - name: cmordante
        users_user_list:
          - name: cmordant
            group: cmordante
            groups: wheel
            cron_allow: yes
            authorized_keys:
              - "ssh-rsa  toto@toto.com"
verifier:
  name: testinfra

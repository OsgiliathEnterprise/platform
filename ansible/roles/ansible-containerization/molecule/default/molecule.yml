---
dependency:
#  name: galaxy
#  options:
#    role-file: requirements.yml
    # requirements-file: requirements.yml won't work because we are doing some search and replace. execute configure before
#    p: ../community
  name: shell
  command: ./configure

driver:
  name: vagrant
  provider:
    name: virtualbox
lint: yamllint . && flake8 && ansible-lint --exclude=meta

platforms:
  - name: Fedora-Molecule-Containerization
    box: tcharl/fedora-31-cgroupv1
    groups:
      - lvm
    provider_override_args:
      - "persistent_storage.enabled = true"
      - "persistent_storage.location = 'molecule-containerization.vdi'"
      - "persistent_storage.size = 100"
      - "persistent_storage.mount = false"
      - "persistent_storage.diskdevice = '/dev/sdb'"
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../..:../../../community:../../../community/ansible_collections/crivetimihai/roles
verifier:
  name: testinfra
  env:
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  options:
    v: 1
